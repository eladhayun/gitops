---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: error-rate-check
  namespace: demo
spec:
  metrics:
  - name: error-rate
    interval: 30s
    count: 6
    failureLimit: 1
    provider:
      web:
        url: http://argo-rollouts-demo-be-service.demo.svc.cluster.local:80/api/metrics
        jsonPath: "$.data.result[0].value[1]"
    successCondition: result[0] < 50