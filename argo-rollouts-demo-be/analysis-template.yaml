---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: error-rate-check
  namespace: demo
spec:
  metrics:
  - name: error-rate
    interval: 30s
    count: 6
    failureLimit: 1
    provider:
      web:
        url: http://argo-rollouts-demo-be-service.demo.svc.cluster.local:80/api/metrics
        jsonPath: "{$.http_requests_total['/api/check']['500'] / ($.http_requests_total['/api/check']['200'] + $.http_requests_total['/api/check']['500']) * 100}"
    successCondition: result[0] < 50