apiVersion: apps/v1
kind: Deployment
metadata:
  name: blutag-app
  labels:
    app: blutag-app
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: blutag-app
  template:
    metadata:
      labels:
        app: blutag-app
    spec:
      containers:
      - name: blutag-app
        image: prodacr1234.azurecr.io/blutag-app:main-f830cba
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ENVIRONMENT
          value: production
        - name: SERVER_ADDRESS
          value: ":8080"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: blutag-postgres-secret
              key: DATABASE_URL
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: blutag-gemini-secret
              key: GEMINI_API_KEY
        # Azure OpenAI configuration (primary AI provider)
        - name: AZURE_OPENAI_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: blutag-openai-secret
              key: AZURE_OPENAI_ENDPOINT
        - name: AZURE_OPENAI_KEY
          valueFrom:
            secretKeyRef:
              name: blutag-openai-secret
              key: AZURE_OPENAI_KEY
        # Twilio SMS configuration (optional)
        - name: TWILIO_ACCOUNT_SID
          valueFrom:
            secretKeyRef:
              name: blutag-twilio-secret
              key: TWILIO_ACCOUNT_SID
              optional: true
        - name: TWILIO_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: blutag-twilio-secret
              key: TWILIO_AUTH_TOKEN
              optional: true
        - name: TWILIO_FROM_NUMBER
          valueFrom:
            secretKeyRef:
              name: blutag-twilio-secret
              key: TWILIO_FROM_NUMBER
              optional: true
        # Comma-separated list of recipient phone numbers
        - name: TWILIO_TO_NUMBERS
          valueFrom:
            secretKeyRef:
              name: blutag-twilio-secret
              key: TWILIO_TO_NUMBERS
              optional: true
        # FindMy service configuration
        - name: FINDMY_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: blutag-app-config
              key: FINDMY_SERVICE_URL
        # JWT Authentication configuration
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: blutag-jwt-secret
              key: JWT_SECRET
        - name: SYSTEM_ADMIN_EMAIL
          valueFrom:
            secretKeyRef:
              name: blutag-jwt-secret
              key: SYSTEM_ADMIN_EMAIL
              optional: true
        - name: SYSTEM_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: blutag-jwt-secret
              key: SYSTEM_ADMIN_PASSWORD
              optional: true
        resources:
          requests:
            cpu: 5m
            memory: 16Mi
          limits:
            cpu: 50m
            memory: 64Mi
        livenessProbe:
          httpGet:
            path: /api/livez
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/readyz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
