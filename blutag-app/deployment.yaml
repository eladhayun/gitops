apiVersion: apps/v1
kind: Deployment
metadata:
  name: blutag-app
  labels:
    app: blutag-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blutag-app
  template:
    metadata:
      labels:
        app: blutag-app
    spec:
      containers:
      - name: blutag-app
        image: prodacr1234.azurecr.io/blutag-app:main-95e44b8
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ENVIRONMENT
          value: production
        - name: SERVER_ADDRESS
          value: ":8080"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: blutag-postgres-secret
              key: DATABASE_URL
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: blutag-gemini-secret
              key: GEMINI_API_KEY
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /api/livez
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/readyz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
