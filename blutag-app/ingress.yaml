apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blutag-app
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - blutag-app.jshipster.io
    secretName: blutag-app-tls
  rules:
  - host: blutag-app.jshipster.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blutag-app
            port:
              number: 80
