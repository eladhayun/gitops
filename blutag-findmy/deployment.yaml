apiVersion: apps/v1
kind: Deployment
metadata:
  name: blutag-findmy
  labels:
    app: blutag-findmy
spec:
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    type: Recreate  # Required for ReadWriteOnce PVCs - can't have multiple pods during rollout
  selector:
    matchLabels:
      app: blutag-findmy
  template:
    metadata:
      labels:
        app: blutag-findmy
    spec:
      containers:
      - name: blutag-findmy
        image: prodacr1234.azurecr.io/blutag-findmy:main-84c302e
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: UVICORN_HOST
          value: "0.0.0.0"
        - name: UVICORN_PORT
          value: "8000"
        - name: UVICORN_LOG_LEVEL
          value: "info"
        - name: DATA_DIR
          value: "/data"
        # Use internal Omnisette server (in-cluster) to avoid local emulation crashes
        - name: ANISETTE_SERVER_URL
          value: "http://omnisette:6969"
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /api/healthz
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/healthz
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/healthz
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: blutag-findmy-data
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        fsGroup: 10001
