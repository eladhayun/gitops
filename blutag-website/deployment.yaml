apiVersion: apps/v1
kind: Deployment
metadata:
  name: blutag-website
  labels:
    app: blutag-website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blutag-website
  template:
    metadata:
      labels:
        app: blutag-website
    spec:
      containers:
      - name: blutag-website
        image: prodacr1234.azurecr.io/blutag-website:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

