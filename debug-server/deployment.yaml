apiVersion: apps/v1
kind: Deployment
metadata:
  name: debug-server
  labels:
    app: debug-server
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: debug-server
  template:
    metadata:
      labels:
        app: debug-server
    spec:
      containers:
      - name: debug-server
        image: ubuntu:22.04
        command: ["/bin/bash"]
        args: ["-c", "export DEBIAN_FRONTEND=noninteractive && apt-get update && apt-get install -y postgresql-client default-mysql-client curl netcat-openbsd openssh-server && mkdir -p /root/.ssh /var/run/sshd && chmod 700 /root/.ssh && if [ -f /tmp/ssh-keys/authorized_keys ]; then cp /tmp/ssh-keys/authorized_keys /root/.ssh/authorized_keys && chmod 600 /root/.ssh/authorized_keys; fi && sed -i 's/^#PubkeyAuthentication.*/PubkeyAuthentication yes/' /etc/ssh/sshd_config && sed -i 's/^PubkeyAuthentication.*/PubkeyAuthentication yes/' /etc/ssh/sshd_config && sed -i 's/^#PermitRootLogin.*/PermitRootLogin prohibit-password/' /etc/ssh/sshd_config && sed -i 's/^PermitRootLogin.*/PermitRootLogin prohibit-password/' /etc/ssh/sshd_config && sed -i 's/^#PasswordAuthentication.*/PasswordAuthentication no/' /etc/ssh/sshd_config && sed -i 's/^PasswordAuthentication.*/PasswordAuthentication no/' /etc/ssh/sshd_config && sed -i 's/^#AllowTcpForwarding.*/AllowTcpForwarding yes/' /etc/ssh/sshd_config && sed -i 's/^AllowTcpForwarding.*/AllowTcpForwarding yes/' /etc/ssh/sshd_config && grep -q '^PubkeyAuthentication yes' /etc/ssh/sshd_config || echo 'PubkeyAuthentication yes' >> /etc/ssh/sshd_config && grep -q '^PermitRootLogin prohibit-password' /etc/ssh/sshd_config || echo 'PermitRootLogin prohibit-password' >> /etc/ssh/sshd_config && grep -q '^PasswordAuthentication no' /etc/ssh/sshd_config || echo 'PasswordAuthentication no' >> /etc/ssh/sshd_config && grep -q '^AllowTcpForwarding yes' /etc/ssh/sshd_config || echo 'AllowTcpForwarding yes' >> /etc/ssh/sshd_config && ssh-keygen -A && /usr/sbin/sshd -D"]
        volumeMounts:
        - name: ssh-keys
          mountPath: /tmp/ssh-keys
          readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "10m"
            limits:
              memory: "256Mi"
              cpu: "100m"
      volumes:
      - name: ssh-keys
        secret:
          secretName: debug-server-ssh-keys
          optional: true

