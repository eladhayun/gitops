apiVersion: apps/v1
kind: Deployment
metadata:
  name: debug-server
  labels:
    app: debug-server
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: debug-server
  template:
    metadata:
      labels:
        app: debug-server
    spec:
      containers:
      - name: debug-server
        image: alpine:latest
        command: ["/bin/sh"]
        args: ["-c", "apk update && apk add --no-cache postgresql-client mysql-client mariadb-client curl netcat-openbsd bash openssh openssh-keygen && mkdir -p /root/.ssh && chmod 700 /root/.ssh && if [ -f /tmp/ssh-keys/authorized_keys ]; then cp /tmp/ssh-keys/authorized_keys /root/.ssh/authorized_keys && chmod 600 /root/.ssh/authorized_keys; fi && echo 'PubkeyAuthentication yes' >> /etc/ssh/sshd_config && echo 'PermitRootLogin prohibit-password' >> /etc/ssh/sshd_config && echo 'PasswordAuthentication no' >> /etc/ssh/sshd_config && echo 'AllowTcpForwarding yes' >> /etc/ssh/sshd_config && ssh-keygen -A && /usr/sbin/sshd -D"]
        volumeMounts:
        - name: ssh-keys
          mountPath: /tmp/ssh-keys
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: ssh-keys
        secret:
          secretName: debug-server-ssh-keys
          optional: true

