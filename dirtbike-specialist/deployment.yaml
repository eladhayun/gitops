apiVersion: apps/v1
kind: Deployment
metadata:
  name: dirtbike-specialist
  labels:
    app: dirtbike-specialist
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: dirtbike-specialist
  template:
    metadata:
      labels:
        app: dirtbike-specialist
    spec:
      containers:
        - name: dirtbike-specialist
          image: prodacr1234.azurecr.io/dirtbike-specialist:main-e010b4d
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: AZURE_OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: azure-openai-secrets
                  key: AZURE_OPENAI_API_KEY
            - name: AZURE_OPENAI_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: azure-openai-secrets
                  key: AZURE_OPENAI_ENDPOINT
            - name: AZURE_OPENAI_DEPLOYMENT_NAME
              value: "gpt-4o-mini"
            - name: AZURE_OPENAI_EMBEDDING_DEPLOYMENT_NAME
              value: "text-embedding-3-small"
            - name: POSTGRES_HOST
              value: dirtbike-postgres
            - name: POSTGRES_DB
              value: dirtbike
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: dirtbike-postgres-secret
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dirtbike-postgres-secret
                  key: postgres-password
            - name: BASIC_AUTH_USERNAME
              valueFrom:
                secretKeyRef:
                  name: azure-openai-secrets
                  key: BASIC_AUTH_USERNAME
            - name: BASIC_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: azure-openai-secrets
                  key: BASIC_AUTH_PASSWORD
            # GCP Document AI Configuration (OCR)
            - name: GCP_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name: gcp-documentai-secret
                  key: GCP_PROJECT_ID
            - name: GCP_DOCUMENT_AI_LOCATION
              valueFrom:
                secretKeyRef:
                  name: gcp-documentai-secret
                  key: GCP_DOCUMENT_AI_LOCATION
            - name: GCP_DOCUMENT_AI_PROCESSOR_ID
              valueFrom:
                secretKeyRef:
                  name: gcp-documentai-secret
                  key: GCP_DOCUMENT_AI_PROCESSOR_ID
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /etc/gcp/credentials.json
          volumeMounts:
            - name: gcp-credentials
              mountPath: /etc/gcp
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
      volumes:
        - name: gcp-credentials
          secret:
            secretName: gcp-documentai-secret
            items:
              - key: credentials.json
                path: credentials.json
