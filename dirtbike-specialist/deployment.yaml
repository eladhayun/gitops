apiVersion: apps/v1
kind: Deployment
metadata:
  name: dirtbike-specialist
  labels:
    app: dirtbike-specialist
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: dirtbike-specialist
  template:
    metadata:
      labels:
        app: dirtbike-specialist
    spec:
      containers:
        - name: dirtbike-specialist
          image: prodacr1234.azurecr.io/dirtbike-specialist:main-beea958
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: AZURE_OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: azure-openai-secrets
                  key: AZURE_OPENAI_API_KEY
            - name: AZURE_OPENAI_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: azure-openai-secrets
                  key: AZURE_OPENAI_ENDPOINT
            - name: AZURE_OPENAI_DEPLOYMENT_NAME
              value: "gpt-4o-mini" # match the working deployment in this resource
            - name: AZURE_OPENAI_EMBEDDING_DEPLOYMENT_NAME
              value: "text-embedding-3-small"
            - name: PDF_EXTRACTOR_URL
              value: "http://localhost:5000"
            - name: POSTGRES_HOST
              value: dirtbike-postgres
            - name: POSTGRES_DB
              value: dirtbike
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: dirtbike-postgres-secret
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dirtbike-postgres-secret
                  key: postgres-password
          resources:
            requests:
              cpu: 20m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
        - name: pdf-extractor
          image: prodacr1234.azurecr.io/pdf-extractor:main-beea958
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 512Mi
