apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dirtbike-specialist
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    # WebSocket support - longer timeouts for persistent connections
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    # Cache control for static assets
    # Don't cache HTML files - they need to be fresh
    nginx.ingress.kubernetes.io/configuration-snippet: |
      location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options "nosniff";
      }
      location ~* ^/(index\.html|)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
      }
    # Cloudflare cache control - bypass cache for HTML
    nginx.ingress.kubernetes.io/server-snippet: |
      # Tell Cloudflare not to cache HTML
      if ($request_uri ~* ^/(index\.html|)$) {
        add_header CF-Cache-Status "BYPASS" always;
      }
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - dirtbike.jshipster.io
    secretName: dirtbike-tls
  rules:
  - host: dirtbike.jshipster.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dirtbike-specialist
            port:
              number: 80
