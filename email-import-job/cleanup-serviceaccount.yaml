apiVersion: v1
kind: ServiceAccount
metadata:
  name: email-import-cleanup-sa
  namespace: ids
  labels:
    app: email-import-cleanup
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: email-import-cleanup-role
  namespace: ids
rules:
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: email-import-cleanup-rolebinding
  namespace: ids
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: email-import-cleanup-role
subjects:
- kind: ServiceAccount
  name: email-import-cleanup-sa
  namespace: ids

