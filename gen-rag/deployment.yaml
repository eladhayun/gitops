apiVersion: apps/v1
kind: Deployment
metadata:
  name: gen-rag
  labels:
    app: gen-rag
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: gen-rag
  template:
    metadata:
      labels:
        app: gen-rag
    spec:
      containers:
      - name: gen-rag
        image: prodacr1234.azurecr.io/gen-rag:main-1295bd4
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: gen-rag-config
        - secretRef:
            name: gen-rag-secrets
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /etc/gcp/credentials.json
        volumeMounts:
        - name: gcp-credentials
          mountPath: /etc/gcp
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 15
      volumes:
      - name: gcp-credentials
        secret:
          secretName: gen-rag-secrets
          items:
          - key: GOOGLE_APPLICATION_CREDENTIALS
            path: credentials.json
