apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: grafana
data:
  loki.yaml: |
    apiVersion: 1
    datasources:
    - name: Loki
      type: loki
      access: proxy
      # Use internal service URL (no auth required)
      url: http://loki.loki.svc.cluster.local:3100
      isDefault: true
      editable: true
      jsonData:
        maxLines: 1000
