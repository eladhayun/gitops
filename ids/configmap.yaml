apiVersion: v1
kind: ConfigMap
metadata:
  name: ids-config
  labels:
    app: ids
data:
  VERSION: "1.0.0"
  LOG_LEVEL: "info"
  # Tunnel configuration
  WAIT_FOR_TUNNEL: "true"
  # SSH tunnel configuration
  SSH_HOST: "50.28.87.147"
  SSH_PORT: "522"
  SSH_USER: "root"
  LOCAL_PORT: "3306"
  REMOTE_HOST: "localhost"
  REMOTE_PORT: "3306"
  # Embedding generation schedule (in hours, default: 168 = 1 week)
  EMBEDDING_SCHEDULE_INTERVAL_HOURS: "168"
  # Azure OpenAI deployment names (endpoint and key are in secrets)
  AZURE_OPENAI_GPT_DEPLOYMENT: "gpt-4o-mini"
  AZURE_OPENAI_EMBEDDING_DEPLOYMENT: "text-embedding-3-small"
  # Google Analytics 4 Measurement ID (optional - leave empty to disable)
  GOOGLE_ANALYTICS_ID: "G-55L4MN6ZPC"
  # Qdrant vector database configuration (hostname only, port is handled by client)
  QDRANT_URL: "ids-qdrant"
