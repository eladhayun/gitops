apiVersion: apps/v1
kind: Deployment
metadata:
  name: johnson-frontend
  labels:
    app: johnson-frontend
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: johnson-frontend
  template:
    metadata:
      labels:
        app: johnson-frontend
    spec:
      containers:
      - name: johnson-frontend
        image: prodacr1234.azurecr.io/johnson-frontend:2a8d499dca7d6018243b258c170c2228cba7f133
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5