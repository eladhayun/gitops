apiVersion: apps/v1
kind: Deployment
metadata:
  name: johnson-frontend
  labels:
    app: johnson-frontend
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: johnson-frontend
  template:
    metadata:
      labels:
        app: johnson-frontend
    spec:
      containers:
      - name: johnson-frontend
        image: prodacr1234.azurecr.io/johnson-frontend:main-653d84e
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5