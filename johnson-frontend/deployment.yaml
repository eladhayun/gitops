apiVersion: apps/v1
kind: Deployment
metadata:
  name: johnson-frontend
  labels:
    app: johnson-frontend
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: johnson-frontend
  template:
    metadata:
      labels:
        app: johnson-frontend
    spec:
      containers:
      - name: johnson-frontend
        image: prodacr1234.azurecr.io/johnson-frontend:5b6a8741847bcf32da1f8f4e2928276a09d916b3
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5