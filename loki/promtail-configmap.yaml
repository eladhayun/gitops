apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: loki
data:
  promtail.yaml: |
    server:
      http_listen_port: 3101
      grpc_listen_port: 9095
    
    positions:
      filename: /tmp/positions.yaml
    
    clients:
      - url: http://loki.loki.svc.cluster.local:3100/loki/api/v1/push
    
    scrape_configs:
      # Scrape all pod logs directly from /var/log/pods
      # This bypasses kubernetes service discovery and reads files directly
      - job_name: kubernetes-pods
        static_configs:
          - targets:
              - localhost
            labels:
              job: kubernetes-pods
              __path__: /var/log/pods/*/*/*.log
        
        pipeline_stages:
          # Extract metadata from file path: namespace_podname_uid/containername/restartcount.log
          - regex:
              expression: '^(?P<path>/var/log/pods/(?P<namespace>[^_]+)_(?P<pod_name>[^_]+)_(?P<pod_uid>[^/]+)/(?P<container_name>[^/]+)/(?P<restart_count>\d+)\.log)$'
              source: filename
          # Add labels from extracted metadata
          - labels:
              namespace: namespace
              pod: pod_name
              container: container_name
              node: __host__
          # Parse Docker JSON logs
          - docker: {}
          - output:
              source: message
