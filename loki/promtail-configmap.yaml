apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: loki
data:
  promtail.yaml: |
    server:
      http_listen_port: 3101
      grpc_listen_port: 9095
    
    positions:
      filename: /tmp/positions.yaml
    
    clients:
      - url: http://loki.loki.svc.cluster.local:3100/loki/api/v1/push
    
    scrape_configs:
      # Scrape all pods in all namespaces
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        
        relabel_configs:
          # Only scrape pods that have logs
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          # Or scrape all pods (remove the above if you want all pods)
          - action: drop
            regex: ''
            source_labels:
              - __meta_kubernetes_pod_annotation_prometheus_io_scrape
        
        # Alternative: Scrape all pods without annotation requirement
        # Remove the relabel_configs above and use this instead:
        # pipeline_stages:
        #   - docker: {}
        
        pipeline_stages:
          - docker: {}
          - labels:
              pod: __meta_kubernetes_pod_name
              namespace: __meta_kubernetes_namespace
              container: __meta_kubernetes_pod_container_name
              node: __meta_kubernetes_pod_node_name
          - output:
              source: message

      # Scrape all pods (simpler version - no annotation required)
      - job_name: kubernetes-pods-all
        kubernetes_sd_configs:
          - role: pod
        
        pipeline_stages:
          - docker: {}
          - labels:
              pod: __meta_kubernetes_pod_name
              namespace: __meta_kubernetes_namespace
              container: __meta_kubernetes_pod_container_name
              node: __meta_kubernetes_pod_node_name
              app: __meta_kubernetes_pod_label_app
          - output:
              source: message
