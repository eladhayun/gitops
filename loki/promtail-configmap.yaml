apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: loki
data:
  promtail.yaml: |
    server:
      http_listen_port: 3101
      grpc_listen_port: 9095
    
    positions:
      filename: /tmp/positions.yaml
    
    clients:
      - url: http://loki.loki.svc.cluster.local:3100/loki/api/v1/push
    
    scrape_configs:
      # Scrape all pod logs using Kubernetes service discovery
      # This dynamically discovers all pods and their log files
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        
        relabel_configs:
          # Only scrape pods on the same node as this Promtail instance
          - source_labels: [__meta_kubernetes_pod_node_name]
            action: keep
            regex: ${HOSTNAME}
          
          # Skip system namespaces
          - source_labels: [__meta_kubernetes_namespace]
            action: drop
            regex: (kube-system|kube-public|kube-node-lease)
          
          # Set namespace label
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          
          # Set pod label
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          
          # Set container label
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container
          
          # Set node label
          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: node
          
          # Set app label from pod labels
          - source_labels: [__meta_kubernetes_pod_label_app]
            target_label: app
          
          # Set the __path__ to the pod log path using wildcard to match the full directory name
          # Directory format: /var/log/pods/namespace_podname_uid/container/*.log
          - source_labels: [__meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
            target_label: __path__
            separator: /
            replacement: /var/log/pods/*$1/$2/*.log
        
        pipeline_stages:
          # Parse Docker/containerd JSON logs
          - cri: {}
          - output:
              source: message
