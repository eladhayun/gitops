apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: loki
data:
  promtail.yaml: |
    server:
      http_listen_port: 3101
      grpc_listen_port: 9095
    
    positions:
      filename: /tmp/positions.yaml
    
    clients:
      - url: http://loki.loki.svc.cluster.local:3100/loki/api/v1/push
    
    scrape_configs:
      # Scrape all pods in all namespaces
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        
        relabel_configs:
          # Drop pods in kube-system and other system namespaces if desired
          - source_labels: [__meta_kubernetes_namespace]
            action: drop
            regex: (kube-system|kube-public|kube-node-lease)
          # Set the path to the log file
          - source_labels: [__meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
            action: replace
            target_label: __path__
            separator: /
            replacement: /var/log/pods/*$1/*/$2/*.log
          # Keep all other pods
          - source_labels: [__meta_kubernetes_pod_uid]
            action: keep
            regex: .+
        
        pipeline_stages:
          - docker: {}
          - labels:
              pod: __meta_kubernetes_pod_name
              namespace: __meta_kubernetes_namespace
              container: __meta_kubernetes_pod_container_name
              node: __meta_kubernetes_pod_node_name
              app: __meta_kubernetes_pod_label_app
          - output:
              source: message
