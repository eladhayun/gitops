apiVersion: apps/v1
kind: Deployment
metadata:
  name: slack-notifications
  labels:
    app: slack-notifications
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: slack-notifications
  template:
    metadata:
      labels:
        app: slack-notifications
    spec:
      containers:
      - name: slack-notifications
        image: prodacr1234.azurecr.io/slack-notifications:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        envFrom:
        - secretRef:
            name: slack-notifications-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

