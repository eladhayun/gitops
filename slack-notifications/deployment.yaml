apiVersion: apps/v1
kind: Deployment
metadata:
  name: slack-notifications
  labels:
    app: slack-notifications
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: slack-notifications
  template:
    metadata:
      labels:
        app: slack-notifications
    spec:
      containers:
      - name: slack-notifications
        image: prodacr1234.azurecr.io/slack-notifications:main-d476011
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        envFrom:
        - secretRef:
            name: slack-notifications-secrets
        resources:
          requests:
            memory: "12Mi"
            cpu: "5m"
          limits:
            memory: "32Mi"
            cpu: "50m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 3
          failureThreshold: 2

